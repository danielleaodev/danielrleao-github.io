<!-- Pós Menu -->
<main>
    <section>
        <div id="divDetalheFilme">
            <div class="row" style="margin-bottom: 35px;">
                <div class="col-12 col-lg-4 col-xl-4">
                        <img src="" class="card-img-top imgpagdetalhes" alt="Filme 1">
                </div>
                <div class="col-12 col-lg-8 col-xl-8 textodetalhes">
                    <h1 height="100% ">
                        <b>Filme</b>
                    </h1>
                    <h4><b>Sinopse: </b>Descrição do Filme.</h4>
                    <div class="row ">
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4">
                            <h4><b>Nota:</b> </h4>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4">
                            <h4><b>Popularidade:</b> </h4>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

    <!-- Rodapé -->

        <div class="container rodape">

                <h4>Copyright 2022 - Desenvolvimento de Interfaces Web - Desenvolvido por: <a href="https://www.instagram.com/danielrleao/">Daniel Leão</a></h4>
                <a style="color:#20C20E"><b>&lt/CineTECH&gt</b></a>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <!-- Script do Javascript -->
   <script> 
        const params = new URLSearchParams (location.search)
        let id = params.get("id");

        dadosFilmes = JSON.parse (localStorage.getItem('db_filmes'));
        let idxFilme = dadosFilmes.results.findIndex ((elem) => elem.id == id)

    if (idxFilme > -1){
        let filme = dadosFilmes.results[idxFilme];

        document.getElementById('divDetalheFilme').innerHTML = `
        <div class="row" style="margin-bottom: 35px;">
                <div class="col-12 col-lg-4 col-xl-4">
                        <img src="https://image.tmdb.org/t/p/w500${filme.poster_path}" class="card-img-top imgdetalhes" alt="Filme 1">
                </div>
                <div class="col-12 col-lg-8 col-xl-8">
                    <h1 height="100% ">
                        <b>${filme.title}</b>
                    </h1>
                    <h4><b>Sinopse: </b>${filme.overview}</h4>
                    <div class="row ">
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4">
                            <h4><b>Nota:</b> ${filme.vote_average}</h4>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4">
                            <h4><b>Popularidade:</b> ${filme.popularity}</h4>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4">
                            <h4><b>Data de Lançamento:</b> ${filme.release_date}</h4>
                        </div>
                    </div>
                </div>
            </div>
        `
    }
    else {
        alert ('Filme não encontrado')
    }
    </script>
</body>
